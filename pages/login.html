<!doctype html>
<html lang=fr>
<head>
    <title>LachanceNet - login</title>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        button {
            background-color: khaki;
            border: none;
            outline: none;
            border-radius: 5px;
            padding: 2mm;
            cursor: pointer;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            filter: brightness(1.1);
        }

        button:active {
            filter: brightness(0.8);
        }

        input {
            appearance: none;
            border: none;
            background-color: transparent;
        }

        .display-content {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
            background-color: antiquewhite;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            width: 70%;
            height: 100%;
            margin: 2mm 0;
        }

        .title {
            padding: 10px;
        }

        .error-message-box {
            background-color: salmon;
            border-radius: 10px;
            padding: 4mm;
            display: none;
            margin: 0 0 4mm 0;
        }

        .login-box {
            margin: 0 auto;
            padding: 4mm;
            width: min-content;
            border-radius: 10px;
            background-color: ivory;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        .inputs-container {
            background-color: wheat;
            box-shadow: inset 2px 2px 3px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 4mm;
        }

        .inputs-separator {
            width: 70%;
            color: navajowhite;
            margin: 2mm auto;
        }

        .submit-button {
            margin: 4mm 0 0 0;
        }
    </style>
</head>
<body>
    <div class="display-content">
        <div class="main-content">
            <h1 class="title">LachanceNet</h1>
            
            <form class="login-box" method="POST">
                <div class="error-message-box"></div>
                <div class="inputs-container">
                    <input id="username" name="username" type="text" placeholder="Nom d'utilisateur" required>
                    <hr class="inputs-separator">
                    <input id="password" name="password" type="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="submit-button">Se connecter</button>
            </form>
        </div>
    </div>

    <script>
        let params = new URLSearchParams(document.location.search);
        if (params.get("unauthorized-access") === "") {
            let error_message_box_elem = document.getElementsByClassName("error-message-box")[0];
            let message_elem = document.createElement("span");
            message_elem.innerHTML = "Veuillez vous connecter.";
            error_message_box_elem.appendChild(message_elem);
            error_message_box_elem.style.setProperty("display", "block"); 
        }
        if (params.get("invalid-login") === "") {
            let error_message_box_elem = document.getElementsByClassName("error-message-box")[0];
            let message_elem = document.createElement("span");
            message_elem.innerHTML = "Identifiants invalides.";
            error_message_box_elem.appendChild(message_elem);
            error_message_box_elem.style.setProperty("display", "block"); 
        }
    </script>
</body>
</html>
